name: build test and deploy

on: 
  push:
    branches:
      - main
  #on le met au cas ou l'action du dessus l'implique
  pull_request:
    branches:
      - main

#variable d'environnement
env: 
  PROJECT_VERSION: 1.0.0

jobs:
  main_job:
    runs-on: ubuntu-latest
    
    steps:
      #récupère le code source
      - name: Checkout
        uses: actions/checkout@v4.2.2
      #mise en place de Java
      - name: Setup Java JDK
        uses: actions/setup-java@v4.5.0
        with:
          java-version: 17
          # Java distribution. See the list of supported distributions in README file
          distribution: temurin
      - name: Cache
        uses: actions/cache@v4.1.2
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: ${{ github.workspace }}/.m2/repository
          # An explicit key for restoring and saving the cache
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
      - name: Build project with Maven
        run: mvn clean package -DskipTests
        env:
          MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          # Artifact name
          name: helloworld-${{ env.PROJECT_VERSION }}.jar
          # A file, directory or wildcard pattern that describes what to upload
          path: target/helloworld-1.0-SNAPSHOT.jar

  test:
    runs-on: ubuntu-latest
    
    steps:
      #récupère le code source
      - name: Checkout
        uses: actions/checkout@v4.2.2
      #mise en place de Java
      - name: Setup Java JDK
        uses: actions/setup-java@v4.5.0
        with:
          java-version: 17
          # Java distribution. See the list of supported distributions in README file
          distribution: temurin
      - name: Cache
        uses: actions/cache@v4.1.2
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: ${{ github.workspace }}/.m2/repository
          # An explicit key for restoring and saving the cache
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
      - name: Build project with Maven
        run: mvn test
        env:
          MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"
      
